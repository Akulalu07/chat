<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamt Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-out;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #4CAF50;
            animation: slideInFromTop 1s ease-out;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            animation: slideInFromBottom 1s ease-out;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 255, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="assets/logo.png" alt="Chamt Logo">
    <h1>Welcome to Chamt Server!</h1>
    <p>
        Chamt is a flexible and powerful chat server combining the strengths of Go.
        It's designed to be fast, adaptable, and easy to use.
    </p>
    <a href="https://github.com/Akulalu07/chat" class="btn">
        üöÄ Download Project
    </a>
    <footer>
        <p>Made by ERROR/Akulalu07</p>
    </footer>
</div>
</body>
</html>
